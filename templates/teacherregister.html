    <title>Teacher Registration</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <body class="app sidebar-mini">
  
        <div>
          <h1><i class="fa fa-edit"></i> Welcome Teacher</h1>
       
        <div class="col-md-6">
          <div class="tile">
            <h3 class="tile-title">Register your details</h3>
            <div class="tile-body">
              <form class="form-horizontal" method="POST" action='/teacherregister/' enctype="multipart/form-data" name="f">
                {% csrf_token %}
                <div class="form-group row">
                  <label class="control-label col-md-3">Name</label>
                  <div class="col-md-8">
                    <input class="form-control" type="text" placeholder="Enter full name" name="name" onKeyDown="return alphaOnly(event)" required>
                  </div>
                </div>
                
                <div class="form-group row">
                  <label class="control-label col-md-3">Address</label>
                  <div class="col-md-8">
                    <textarea class="form-control" rows="4" placeholder="Enter your address" name="address" required></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-md-3">Gender</label>
                  <div class="col-md-9">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="gender" value="male" required>Male
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="gender" value="female">Female
                      </label>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-md-3">Date of Birth</label>
                    <div class="col-md-8">
                      <input class="form-control" type="date"  name="dob" required>
                    </div>
                  </div>


                <div class="form-group row">
                    <label class="control-label col-md-3">Highest Qualification</label>
                    <div class="col-md-8">
                      <input class="form-control" type="text" placeholder="Enter highest qualification" name="qualification" required>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="control-label col-md-3">Phone no</label>
                    <div class="col-md-8">
                      <input class="form-control" type="text" placeholder="Enter phone number" name="phone" onKeyDown="return numOnly(event)" onchange="return phcheck()" required>
                    </div>
                  </div>  

                <div class="form-group row">
                  <label class="control-label col-md-3">Photograph</label>
                  <div class="col-md-8">
                    <input class="form-control" type="file" name="photo" required>
                  </div>
                </div>
               
            
            </div>
            <div class="tile-footer">
              <div class="row">
                <div class="col-md-8 col-md-offset-3">
                    <input class="btn btn-primary" type="submit" value="Submit">&nbsp;&nbsp;&nbsp; <button class="btn btn-secondary" type="reset"><i class="fa fa-trash"></i>Clear</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </form>
    </main>

    <script>
      function emcheck(){
          var e=f.email.value;
          var validemail = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
          if(e.match(validemail))
          {
              return true;
          }
          alert("Invalid Email");
          $('#e').val('');
          return false;
      }
      function numOnly(event) {
      var key = event.keyCode;
      return ((key >= 48 && key <= 57) || key == 8);
      }
      function alphaOnly(event) {
      var key = event.keyCode;
      return ((key >= 65 && key <= 90) ||  key == 8 ||  key == 32);
      }
      function phcheck(){
          var p=f.phone.value.length;
          var ph=f.phone.value;
          var phoneno = /^\(?([6789][0-9]{2})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
          if(ph.match(phoneno)){
              return true;
          }
          alert("Invalid Phone Number");
          $('#p').val('');
          return false;
          
      }
    </script>
