  <body class="app sidebar-mini" style="background-image: url('{% static 'images/formbg.jpg' %}'); background-attachment:fixed;">
      <center>
  
        <div>
          <h1 style="color:white;"><i class="fa fa-paper-plane-o"></i> Apply for a course</h1>
       
        <div class="col-md-6">
          <div class="tile" >
            <h3 class="tile-title">Register your details</h3>
            <div class="tile-body">
              <form class="form-horizontal" method="POST" action='/apply/' enctype="multipart/form-data" name="myform" onsubmit="return validate()">
                {% csrf_token %}
                <div class="form-group row">
                  <label class="control-label col-md-3">Name</label>
                  <div class="col-md-8">
                    <input class="form-control" type="text" placeholder="Enter full name" name="name"  onkeydown="return alphaOnly(event);">
                    <span id="a" class="badge badge-danger"></span>
                  </div>
                </div>
                

                
                
                <div class="form-group row">
                    <label class="control-label col-md-3">Date of Birth</label>
                    <div class="col-md-8">
                      <input class="form-control" type="date"  name="dob" >
                      <span id="b" class="badge badge-danger"></span>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="control-label col-md-3">Gender</label>
                    <!-- <div class="col-md-9"> -->
                      <div class="form-check">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="gender" value="Male" required>Male
                        </label>
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="gender" value="Female">Female
                        </label>
                      </div>
                    <!-- </div> -->
                  </div>
                
                <div class="form-group row">
                  <label class="control-label col-md-3">Address</label>
                  <div class="col-md-8">
                    <textarea class="form-control" rows="4" placeholder="Enter your address" name="address"></textarea>
                    <span id="ad" class="badge badge-danger"></span>
                  </div>
                </div>
               
                    

                <div class="form-group row">
                    <label class="control-label col-md-3">Phone no</label>
                    <div class="col-md-8">
                      <input class="form-control" type="number" placeholder="Enter phone number" name="phone" >
                      <span id="c" class="badge badge-danger"></span>
                    </div>
                  </div>  

                  <div class="form-group row">
                    <label class="control-label col-md-3">E-mail</label>
                    <div class="col-md-8">
                      <input class="form-control" type="email" placeholder="Enter e-mail id" name="email" >
                      <span id="d" class="badge badge-danger"></span>
                    </div>
                  </div>

                  
                <div class="form-group row">
                    <label class="control-label col-md-3">Photograph</label>
                    <div class="col-md-8">
                      <input class="form-control btn btn-outline-success" type="file" name="photo">
                      <span id="ph" class="badge badge-danger"></span>
                    </div>
                  </div>
                 
                  <div class="form-group row">
                    <label class="control-label col-md-3">Father's name</label>
                    <div class="col-md-8">
                      <input class="form-control" type="text" placeholder="Enter father's name" name="fname" onkeydown="return alphaOnly(event);" >
                      <span id="e" class="badge badge-danger"></span>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="control-label col-md-3">Father's occupation</label>
                    <div class="col-md-8">
                      <input class="form-control" type="text" placeholder="Enter father's occupation" name="fjob" >
                      <span id="f" class="badge badge-danger"></span>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="control-label col-md-3">Father's mobile no</label>
                    <div class="col-md-8">
                      <input class="form-control" type="text" placeholder="Enter father's phone" name="fphone" >
                      <span id="g" class="badge badge-danger"></span>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="control-label col-md-3">Father's email id</label>
                    <div class="col-md-8">
                      <input class="form-control" type="text" placeholder="Enter father's email id" name="fmail" >
                      <span id="h" class="badge badge-danger"></span>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="control-label col-md-3">Mother's name</label>
                    <div class="col-md-8">
                      <input class="form-control" type="text" placeholder="Enter mother's name" name="mname" onkeydown="return alphaOnly(event);">
                      <span id="i" class="badge badge-danger"></span>
                    </div>
                  </div>     
                  

                  <div class="form-group row">
                    <label class="control-label col-md-3">Mother's occupation</label>
                    <div class="col-md-8">
                      <input class="form-control" type="text" placeholder="Enter mother's occupation" name="mjob" >

                    </div>
                  </div>
 

                  <div class="form-group row">

                    </div>
                  </div>

                  
                  <div class="form-group row">
                    <label class="control-label col-md-3">Mother's email id</label>

                      <input class="form-control" type="text" placeholder="Enter mother's email id" name="mmail" >
                      <span id="l" class="badge badge-danger"></span>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="control-label col-md-3" for="course">Course Applied</label>
                    <div class="col-md-8">
                    <select name="course" class="form-control" name="select">
                      <option value="select">select</option>
                     {% for c in course %}      
                  <option value="{{ c.id }}">{{ c.name }}</option>
                     {% endfor %}
                </select>
                <span id="sel" class="badge badge-danger"></span>
            </div>  
          </div> 


                <div class="form-group row">
                    <label class="control-label col-md-3">Percentage in X<sup>th</sup></label>
                    <div class="col-md-8">
                      <input class="form-control" type="text" placeholder="Enter percentage score(upto 2 decimal places)" name="tenth" pattern="^(100(\.0{0,2}?)?$|([1-9]|[1-9][0-9])(\.\d{1,2})?)$">
                      <span id="m" class="badge badge-danger"></span>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="control-label col-md-3">X<sup>th</sup> certificate</label>
                    <div class="col-md-8">
                      <input class="form-control btn btn-outline-success" type="file" name="certificatetenth">
                      <span id="mc" class="badge badge-danger"></span>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="control-label col-md-3">Percentage in XII<sup>th</sup></label>
                    <div class="col-md-8">
                      <input class="form-control" type="text" placeholder="Enter percentage score(upto 2 decimal places)" name="twelfth" pattern="^(100(\.0{0,2}?)?$|([1-9]|[1-9][0-9])(\.\d{1,2})?)$">
                      <span id="n" class="badge badge-danger"></span>
                    </div>
                  </div> 

                  <div class="form-group row">
                    <label class="control-label col-md-3">XII<sup>th</sup> certificate</label>
                    <div class="col-md-8">
                      <input class="form-control btn btn-outline-success" type="file" name="certificatetwelfth">
                      <span id="nc" class="badge badge-danger"></span>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="control-label col-md-3">Percentage in UG</label>
                    <div class="col-md-8">
                      <input class="form-control" type="text" placeholder="Enter percentage score(upto 2 decimal places)" name="ug" pattern="^(100(\.0{0,2}?)?$|([1-9]|[1-9][0-9])(\.\d{1,2})?)$">
                      <span id="o" class="badge badge-danger"></span>
                    </div>
                  </div> 

                  <div class="form-group row">
                    <label class="control-label col-md-3">Degree certificate</label>
                    <div class="col-md-8">
                      <input class="form-control btn btn-outline-success" type="file" name="certificateug">
                      <span id="oc" class="badge badge-danger"></span>
                    </div>
                  </div>
            
            </div>
            <div class="tile-footer">
              <div class="row">
                <div class="col-md-8 col-md-offset-3">
                    <input class="btn btn-primary" type="submit" value="Submit">&nbsp;&nbsp;&nbsp; <button class="btn btn-secondary" type="reset"><i class="fa fa-trash"></i>Clear</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </form>
    </main>
