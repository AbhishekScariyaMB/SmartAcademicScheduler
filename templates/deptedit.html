{% extends 'dashbase.html' %}
{% load static%}
{% block content %}
    <main class="app-content">
      <div class="app-title">
        <div>
          <h1><i class="fa fa-edit"></i>Manage Departments</h1>
          <p>Edit department</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item">Department</li>
          <li class="breadcrumb-item"><a href="/depteditview/">Edit department</a></li>
        </ul>
      </div>
    
     
      <div class="row">
        <div class="col-md-6">
          <div class="tile">
            <h3 class="tile-title">Edit Department</h3>
            <div class="tile-body">
              <form method="POST" action="/deptupdate/">
                {% csrf_token %}
               <input type="text" name="id" value="{{ d.id }}" hidden>
                <div class="form-group">
                    <label class="control-label">Name</label>
                    <input class="form-control" type="text" pattern="[A-Za-z]+" value="{{ d.name }}" name="name" id="name" required maxlength="40">
                    </div>
                    <div class="form-group">
                    <label class="control-label" for="status">Status</label>
                    <select name="status" name="status" class="form-control">
                  {% if d.status == '1' %}
                  <option value="1" selected>Active</option>
                  <option value="0">Inactive</option>
                  {% else %}
                  <option value="1">Active</option>
                  <option value="0" selected>Inactive</option>
                  {% endif %}
                </select>
            </div>
        </div>    
                <div class="tile-footer">
                    <div class="row">
                      <div class="col-md-8 col-md-offset-3">
                        <input class="btn btn-primary" type="submit" value="Update">&nbsp;&nbsp;&nbsp;
                      </div>
                      </div>
                   </div>
                    </div>
                  </div>
                </div>
              </div>
          </form>
        </div>
    </main>
    
  {% endblock %}
